<mat-progress-spinner class="example-margin" color="primary" mode="indeterminate" value="50" *ngIf="isLoading">
</mat-progress-spinner>
<div class="images">
  <div class="insta-pic-list" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="150"
    (scrolled)="onScroll()">
    <div class="insta-pic" *ngFor="let post of posts">
      <app-insta-card [post]="post" [profilPic]="user.profile_pic_url"></app-insta-card>
    </div>
  </div>
</div>
