<mat-progress-bar *ngIf="progressBarValue > 0 && 100 > progressBarValue" class="hide-for-mobile" mode="determinate"
  [value]="progressBarValue"></mat-progress-bar>
<mat-progress-spinner class="example-margin" color="primary" mode="indeterminate" value="50" *ngIf="isLoading">
</mat-progress-spinner>
<div class="popular-pic" *ngIf="post.imageUrl">
  <app-insta-card [post]="post" [profilPic]="user.profile_pic_url"> </app-insta-card>
</div>
