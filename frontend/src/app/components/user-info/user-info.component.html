<div class="main">
  <div class="image">
    <img class="example-option-img" aria-hidden [src]="user.profile_pic_url" />
  </div>
  <div class="names">
    <span>{{ user.username }}</span>
    <div class="is-verified" *ngIf="user.is_verified">
      <img src="../../../assets//images/verified.png" />
    </div>
  </div>
</div>
